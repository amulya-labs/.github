name: Reusable Dependency Review

on:
  workflow_call:
    inputs:
      fail-on-severity:
        description: "Fail on vulnerability severity: 'critical', 'high', 'moderate' (default), 'low'"
        required: false
        type: string
        default: moderate
      comment-summary-in-pr:
        description: "Post summary comment on PR (true/false)"
        required: false
        type: boolean
        default: true

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: ${{ inputs.fail-on-severity }}
          comment-summary-in-pr: ${{ inputs.comment-summary-in-pr }}
